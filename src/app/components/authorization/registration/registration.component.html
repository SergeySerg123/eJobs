<div class="wrapper">
  <div class="login-part">
    <app-logo></app-logo>
    <div class="form-window">
      <div class="form-content" #windowState>
        <app-spinner *ngIf="showSpinner"></app-spinner>
        <div *ngIf="showForms">
          <div class="form-header">
            <span>Log In</span>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div *ngIf="hasAuthErrors()" class="alert alert-danger">
              {{errorMessage}}
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="text" placeholder="novikov@gmail.com" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors,
                 'is-valid': submitted && !f.email.errors}" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" placeholder="Enter password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': submitted && !f.email.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">keep me logged in</label>
            </div>
            <button type="submit" class="mt-3 btn btn-primary">Log In</button>
          </form>
          <div class="after-form">Don't have an account? <a href="/">Sign Up</a>.</div>
        </div>
      </div>
    </div>
  </div>
  <app-right-dashboard></app-right-dashboard>
</div>
