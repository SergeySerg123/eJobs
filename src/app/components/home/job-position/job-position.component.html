<div class="main-container">
  <app-spinner *ngIf="loading"></app-spinner>
  <div class="job-container" (click)="showFullInfo(job.id)" *ngFor="let job of list" [class.job-container-hover]="!hasCloseBtn">
    <div class="d-flex justify-content-between">
      <div class="job-title">{{job.position}}</div>
      <div class="matches">14 of 16 competences matched</div>
    </div>
    <div class="salary">{{job.type}}, <b>{{job.salary}}$</b> per months</div>
    <div class="job-description text-justify">
      {{job.description}}
    </div>
    <div class="d-flex justify-content-end mt-2" *ngIf="hasCloseBtn">
      <button class="btn btn-primary mr-2" (click)="applySuggest(job.id)">Apply</button>
      <button class="btn btn-danger" (click)="deleteSuggest(job.id)">Delete</button>
    </div>
  </div>
</div>
