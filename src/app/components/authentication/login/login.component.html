<div class="bg-account">
  <div class="backdrop"></div>
  <div class="form-window">
    <div class="form-content">
      <div class="form-header">
        <span>Войдите в свой аккаунт</span>
        <hr />
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div *ngIf="hasAuthErrors()" class="alert alert-danger">
          {{errorMessage}}
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Введите email" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors,
                 'is-valid': submitted && !f.email.errors}" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Поле Email обязательно</div>
            <div *ngIf="f.email.errors.email">Email должен быть валидным</div>
          </div>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" placeholder="Введите пароль" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': submitted && !f.email.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Пароль нужен обязательно</div>
            <div *ngIf="f.password.errors.minlength">Длина пароля должна быть не менее 6 символов</div>
          </div>
        </div>
        <div class="custom-control custom-checkbox mr-sm-2">
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">Запомнить меня</label>
        </div>
        <button type="submit" class="mt-3 btn btn-primary btn-login">Войти</button>
      </form>
    </div>
  </div>
</div>
